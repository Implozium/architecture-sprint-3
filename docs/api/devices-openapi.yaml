openapi: '3.0.0'
info:
  title: Microservice API
  version: '1.0.0'
tags:
  - name: devices
    description: Microservice for devices
paths:
  /devices:
    get:
      tags:
        - devices
      summary: Get user devices
      parameters:
        - name: user_id
          in: query
          description: user ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
  /devices/{id}:
    get:
      tags:
        - devices
      summary: Get device
      parameters:
        - name: id
          in: path
          description: ID of device
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '404':
          description: Not found response
  /modules:
    get:
      tags:
        - devices
      summary: Get user modules
      parameters:
        - name: user_id
          in: query
          description: user ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Module'
  /modules/{id}:
    get:
      tags:
        - devices
      summary: Get module
      parameters:
        - name: id
          in: path
          description: ID of module
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Module'
        '404':
          description: Not found response

components:
  schemas:
    Device:
      type: object
      properties:
        id:
          type: string
        serial_number:
          type: string
        name:
          type: string
        current_parameters:
          type: string
        status:
          type: boolean
        type:
          type: string
          enum:
            - heat-checker
            - light-manager
            - door-manager
            - videocamera
        house_id:
          type: string
        module_id:
          type: string
    Module:
      type: object
      properties:
        id:
          type: string
        serial_number:
          type: string
        name:
          type: string
        status:
          type: boolean
        house_id:
          type: string
